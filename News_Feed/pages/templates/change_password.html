 {% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .form-container {
    max-width: 600px;
    margin: auto;
    padding: 2.5rem;
    background-color: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
  }

  .form-heading {
    font-size: 1.8rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 1.5rem;
  }

  .form-floating > .form-control {
    padding: 1.25rem 0.75rem 0.25rem;
    border-radius: 0.75rem;
    box-shadow: none;
    border: 1px solid #ced4da;
  }

  .form-floating label {
    padding: 0.25rem 0.75rem;
    font-size: 0.9rem;
    color: #6c757d;
  }

  .btn-primary {
    background-color: #1f2937;
    border-color: #1f2937;
    font-weight: 500;
    border-radius: 0.5rem;
    padding: 0.5rem 1.5rem;
  }

  .btn-primary:hover {
    background-color: #111827;
    border-color: #111827;
  }

  .modal-title {
    font-weight: 600;
  }
</style>

<div class="container py-5">
  <div class="form-container">
    <div class="text-center mb-4">
      <i class="fas fa-key fa-2x text-primary mb-2"></i>
      <h2 class="form-heading">Change Your Password</h2>
    </div>

    <form method="POST" id="password-form">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="password" name="old_password" class="form-control" id="oldPassword" placeholder="Old Password" required>
        <label for="oldPassword">Old Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="new_password1" class="form-control" id="newPassword1" placeholder="New Password" required>
        <label for="newPassword1">New Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" name="new_password2" class="form-control" id="newPassword2" placeholder="Confirm New Password" required>
        <label for="newPassword2">Confirm New Password</label>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
      {% endif %}

      <div class="text-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmPasswordModal">
          <i class="fas fa-save me-1"></i> Save Password
        </button>
      </div>
    </form>
  </div>
</div>

<!-- âœ… Modal for Confirmation -->
<div class="modal fade" id="confirmPasswordModal" tabindex="-1" aria-labelledby="confirmPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmPasswordModalLabel">Confirm Password Change</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <i class="fas fa-exclamation-circle fa-3x text-warning mb-3"></i>
        <p class="mb-2">Are you sure you want to change your password?</p>
        <small class="text-muted">Make sure you remember the new one!</small>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="document.getElementById('password-form').submit();">
          Yes, Change It
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
